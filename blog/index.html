<html lang="en">

    <!-- Favicon -->
    <link rel="icon" sizes="any" type="image/svg+xml" href="https://img.icons8.com/color/48/000000/home--v1.png">
    <!-- 样式 -->
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body>
    <div id="home-container">
        
        <!-- 导航栏 -->
        <header id="blog-nav-bar">
            <nav class="nav-container">
                <div class="nav-brand">
                    <a href="/" aria-label="Home">
                        <img class="brand-logo" src="https://img.icons8.com/?size=100&id=5eVy1OUxmmLB&format=png&color=000000" alt="Yangcong Logo">

                <div class="nav-menu">
                    <a href="#home" class="nav-link">Home</a>

                </div>
            </nav>

        <section id="hero-section">
            <h1>Hello, I'm Yangcong.</h1>
